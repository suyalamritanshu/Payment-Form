<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading"> Payment Form</h1>
        <p>Required fields are folllowed by *</p>
        <h2>Contact information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Oom Pandey" required></p>
        
            <fieldset>
                <legend>Gender</legend>
                <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email"></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment information</h2>
        <p>Card type: 
            <select name="card_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiaration Date: <input type="date" name="exp_date" id="exp_date"> 
        </p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p>

        <input type="submit" value="Pay Now">
    </form>
    <a href="Index.html">Home</a>
</div>
</body>
</html>
